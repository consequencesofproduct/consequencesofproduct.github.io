name: The Consequences Of Product
description:
meta_description: "A blog about the unintended consequences of digital products."

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://consequencesofproduct.com'
google_analytics:
disqus: false
disqus_shortname: ''

# Details for the RSS feed generator
url:            'https://consequencesofproduct.com'
author:         'The Consequences Of Product'
authorTwitter:  ''

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
